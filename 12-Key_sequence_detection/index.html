<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Key Detection</title>
        <script type="text/javascript" src="http://cornify.com/js/cornify.js"></script>
    </head>
    <body>
        <h1>PRESS ASDF TO ADD A RANDOM THING</h1>
        <script>
            const pressed = [];
            const secretCode = 'asdf';

            window.addEventListener('keyup', (e) => {
                console.log(e.key);
                pressed.push(e.key);
                pressed.splice(- secretCode.length - 1, pressed.length - secretCode.length);
                if (pressed.join('').includes(secretCode) || pressed.join('').includes(secretCode.toUpperCase())) {
                    console.log('KONAMI CODE');
                    cornify_add();
                }
                console.log(pressed);
            });
        </script>
    </body>
</html>
